<div class="no-print">
<div class="normalheader transition animated fadeIn">
    <div class="hpanel hblue">
        <div class="panel-body">
            <div id="hbreadcrumb" class="pull-right">
                <!--<ol class="hbreadcrumb breadcrumb">
                    <li><a href="/">Dashboard</a></li>
                    <li>
                        <span>Change Password</span>
                    </li>
                </ol>-->
            </div>
            <h2 class="font-light m-b-xs">
                Feedback
            </h2>
            <div>
                <small>Thanks for finding time and providing us with your valuable feedback.</small>
            </div>
        </div>
    </div>
</div>

<div class="content transition animated fadeIn">
    <div class="row">
        <div class="col-lg-12 animated-panel fadeIn" style="animation-delay: 0.3s;">
            <div class="hpanel hgreen">
                <div class="panel-body float-e-margins">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="show-hide-message" ng-show="feedbackSuccess">
                                        <div class="alert alert-success">
                                            <strong>Success!</strong> {{feedbackSuccess}}
                                        </div>
                                        <hr />
                                    </div>
                                    <div class="show-hide-message" ng-show="feedbackError">
                                        <div class="alert alert-danger">
                                            <strong>Oops!</strong> {{feedbackError}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form name="feedbackForm">
                                <div role="form">
                                    <div class="form-group">
                                        <label class="control-label">About:</label>
                                        <select id="feedbackabout" required class="form-control" ng-model="feedbackData.Feedback.About">
                                            <option value="">--Choose One--</option>
                                            <option value="Dashboard">Dashboard</option>
                                            <option value="Profile">Profile</option>
                                            <option value="Allergies">Allergies</option>
                                            <option value="Prescription">Prescription</option>
                                            <option value="Problems">Problems</option>
                                            <option value="Immunization">Immunization</option>
                                            <option value="Medication">Medication</option>
                                            <option value="Procedures">Procedures</option>
                                            <option value="LabTest">Labs/Tests</option>
                                              <option value="Activity">Activity</option>
                                            <option value="BloodPressure">Blood Pressure</option>
                                              <option value="BloodGlucose">Blood Glucose</option>
                                            <option value="BMI">BMI</option>
                                             <option value="Share">Share</option>
                                            <option value="MedicalContacts">Medical Contacts</option>
                                            <option value="ChangePicture">Change Picture</option>
                                           <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Subject:</label>
                                        <input type="text" id="feedbacksubject" class="form-control FbSubject" required ng-model="feedbackData.Feedback.Subject" placeholder="Subject" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Attachments:</label>
                                        <div class="form-group col-lg-12">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label class="control-label">Document:</label>
                                                    <input type='file' placeholder="Upload Summary" class="form-control" ng-model='feedbackData.Feedback.File' base-sixty-four-input>
                                                    <p id="fileName"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-1">Feedback:</label>
                                        <textarea id="feedbackremarks" class="form-control" required ng-model="feedbackData.Feedback.Feedback" placeholder="Your Feedback"></textarea>
                                    </div>
                                </div>
                                <div class="form-group pull-right">
                                    <button type="button" class="btn btn-primary" ng-click="addFeedback()" ng-disabled="feedbackForm.$invalid">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
